<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Dynamic Table</title>
<script>
let rows, cols;

function createTable() {
    rows = parseInt(document.getElementById("rows").value);
    cols = parseInt(document.getElementById("cols").value);
    let tableHTML = "<table border='1'>\n";
    for (let i = 1; i <= rows; i++) {
        tableHTML += "<tr>\n";
        for (let j = 1; j <= cols; j++) {
            tableHTML += "<td>";
            tableHTML += "<input type='text' id='cell_" + i + "_" + j + "' value='" + (i * j) + "'>";
            tableHTML += "</td>\n";
        }
        tableHTML += "</tr>\n";
    }
    tableHTML += "</table>";
    document.getElementById("tableContainer").innerHTML = tableHTML;
}

function calculateProductLastColumn() {
    let product = 1;
    for (let i = 1; i <= rows; i++) {
        let cellValue = parseFloat(document.getElementById("cell_" + i + "_" + cols).value);
        if (!isNaN(cellValue)) {
            product *= cellValue;
        }
    }
    alert("Product of the last column is: " + product);
}
</script>
</head>
<body>

<h2>Create a Table</h2>
<form>
    <label for="rows">Кількість рядків:</label>
    <input type="number" id="rows" value="5"><br><br>
    <label for="cols">Кількість стовпців:</label>
    <input type="number" id="cols" value="5"><br><br>
    <input type="button" value="Побудувати таблицю" onclick="createTable()">
    <input type="button" value="Розрахувати добуток останнього стовпця" onclick="calculateProductLastColumn()">
</form>

<div id="tableContainer"></div>

</body>
</html>
